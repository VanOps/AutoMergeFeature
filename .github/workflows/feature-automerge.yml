---
name: âœ¨ Feature Auto-Merge

on:
  pull_request:
    types: [labeled, unlabeled, synchronize, opened, edited, ready_for_review]
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  automerge:
    name: ğŸ¤– Auto-Merge Feature PR
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      contains(github.event.pull_request.labels.*.name, 'ready-to-merge') &&
      !contains(github.event.pull_request.labels.*.name, 'do-not-merge')

    steps:
      - name: ğŸ“ PR Info
        run: |
          echo "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          echo "Branch: ${{ github.head_ref }} â†’ ${{ github.base_ref }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"

      - name: â³ Wait for CI checks
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "ğŸ§ª Run Tests"
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 600

      - name: ğŸ‘€ Check approvals
        id: reviews
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const approvals = reviews.filter(r => r.state === 'APPROVED').length;
            const requiredApprovals = 1;

            console.log(`Approvals: ${approvals}/${requiredApprovals}`);

            if (approvals >= requiredApprovals) {
              core.setOutput('approved', 'true');
              console.log('âœ… PR has sufficient approvals');
            } else {
              core.setFailed(`âŒ Need ${requiredApprovals} approvals, got ${approvals}`);
            }

      - name: ï¿½ Checkout repository
        if: steps.reviews.outputs.approved == 'true'
        uses: actions/checkout@v4

      - name: ğŸ”€ Merge PR directly
        if: steps.reviews.outputs.approved == 'true'
        run: gh pr merge --squash "$PR_NUMBER"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¢ Notify success
        if: success()
        run: |
          echo "âœ… PR #${{ github.event.pull_request.number }} merged successfully!"
          echo "All conditions met: approvals âœ“, CI passed âœ“, ready-to-merge label âœ“"
